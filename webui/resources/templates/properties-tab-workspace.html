<!-- workspace
      control prefix: work-
      used in name and id properties
      -->
<div role="tabpanel" class="tab-pane active" id="workspace">
  <div class="row">
    <div class="col-xs-3">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="workspace-name">Name</span>
          <input type="text" class="form-control" placeholder="workspace..."
          aria-describedby="property-name" name="work-name" id="work-name">
        </div>
        <div class="checkbox"><label>
          <input type="checkbox" id="work-draft" checked="checked" value="checked">Draft
        </label></div>
      </div>
    </div>
      <div class="col-xs-1">
        <div class="form-group"><div class="input-group input-group-sm">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle"
              data-toggle="dropdown" aria-expanded="false"
              id="btn-work-type">Type
              <span class="caret"></span></button>
            <ul class="dropdown-menu" id="work-type-lst" role="menu">
              <li><a>HL7 v2.x</a></li> <!-- TODO Fix keyboard -->
              <li><a>HL7 3.x</a></li>
            </ul>
          </div> <!-- /work-group -->
        </div></div> <!-- /input- group -->
      </div>
      <div class="col-xs-2" id="work-guid-label">
        Id:
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10">
        <div class="form-group"><div class="input-group input-group-sm">
          <span class="input-group-addon"
            id="workspace-comments">Notes</span>
          <textarea class="form-control" id="work-comments" rows="3"></textarea>
        </div>
      </div></div>
  </div>
</div> <!-- tab panel workspace -->
