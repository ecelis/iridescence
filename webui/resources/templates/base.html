<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Smart Connector</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{servlet-context}}/">Smart Connector</a>
        </div>
        <div class="navbar-collapse collapse ">
          <ul class="nav navbar-nav">
            <li {% ifequal page "home.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/">Home</a>
            </li>
            <li {% ifequal page "about.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <!-- scripts and styles -->
    <!-- link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" -->
    <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/css/vendor/bootstrap-theme.min.css" -->
    {% style "/css/screen.css" %}

    <!-- script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script -->
    <script src="/js/vendor/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>

    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
    {% block page-scripts %}
    {% endblock %}
      <script src="/js/vendor/raphael-min.js" type="text/javascript"></script>
      <!-- TODO I need a loader, meantime dependencies should be loaded
      in order -->
      <script src="/js/util.js" type="text/javascript"></script>
      <script src="/js/DataModel.js" type="text/javascript"></script>
      <script src="/js/PostgresModel.js" type="text/javascript"></script>
      <script src="/js/rest-client.js" type="text/javascript"></script>
      <!-- Workspace should be loaded last!!! -->
      <script src="/js/workspace.js" type="text/javascript"></script>
  </body>
</html>
