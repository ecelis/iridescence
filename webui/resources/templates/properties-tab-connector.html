<div role="tabpanel" class="tab-pane" id="connector">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <div class="input-group input-group-xs">
          <span class="input-group-addon">Name</span>
          <input type="text" class="form-control input-sm" placeholder="adapter..."
            aria-describedby="property-name" name="connector-name"
            id="connector-name">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div class="form-group">
        <div class="input-group input-group-xs">
          <span class="input-group-addon">Host</span>
          <input type="text" class="form-control input-sm" placeholder="Server"
          aria-describedby="property-name" name="connector-host" id="connector-host">
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="form-group">
        <div class="input-group input-group-xs">
          <span class="input-group-addon">Target</span>
          <input type="text" class="form-control input-sm" placeholder="Target"
          aria-describedby="property-name" name="connector-target" id="connector-target">
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="form-group">
        <div class="input-group input-group-xs">
          <span class="input-group-addon">User</span>
          <input type="text" class="form-control input-sm" placeholder="User"
          aria-describedby="property-name" name="connector-user" id="connector-user">
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="form-group">
        <div class="input-group input-group-xs">
          <span class="input-group-addon">Password</span>
          <input type="text" class="form-control input-sm" placeholder="Password"
          aria-describedby="property-name" name="connector-password" id="connector-password">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-9">
    </div>
  </div>

</div> <!-- tab panel connection -->
