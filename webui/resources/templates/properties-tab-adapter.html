<!-- connector
      control prefix: adapter-
      used in name and id properties
      -->
<div role="tabpanel" class="tab-pane" id="adapter">
  <div class="row">
    <div class="col-xs-3">
      <div class="form-group"><div class="input-group input-group-sm">
        <span class="input-group-addon">Name</span>
        <input type="text" class="form-control" placeholder="adapter..."
        aria-describedby="property-name" name="adapter-name" id="adapter-name">
      </div>
    </div></div>
    <div class="col-xs-2">
      <div class="form-group"><div class="input-group input-group-sm">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default btn-sm dropdown-toggle"
            data-toggle="dropdown" aria-expanded="false"
            id="btn-adapter-type">Type
            <span class="caret"></span></button>
          <ul class="dropdown-menu" id="adapter-type-lst" role="menu">
            <li><a>Channel Reader</a></li> <!-- TODO Fix keyboard -->
            <li><a>DICOM Listener</a></li> <!-- TODO Fix keyboard -->
            <li><a>Database Reader</a></li> <!-- TODO Fix keyboard -->
            <li><a>File Reader</a></li> <!-- TODO Fix keyboard -->
            <li><a>HTTP Listener</a></li>
            <li><a>JMS Listener</a></li>
            <li><a>JavaScript Reader</a></li>
            <li><a>TCP Listener</a></li>
            <li><a>Web Service Listener</a></li>
          </ul>
        </div> <!-- /btn-group -->
      </div></div> <!-- /input- group -->
    </div> <!-- /.col-lg-6 -->
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div class="form-group"><div class="input-group input-group-sm">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default btn-sm dropdown-toggle"
            data-toggle="dropdown" aria-expanded="false"
            id="btn-work-type">Driver
            <span class="caret"></span></button>
          <ul class="dropdown-menu" id="work-type-lst" role="menu">
            <li><a>PostgreSQL</a></li> <!-- TODO Fix keyboard -->
            <li><a>MySQL</a></li>
            <li><a>MS SQL Server</a></li>
            <li><a>Oracle</a></li>
          </ul>
        </div> <!-- /work-group -->
        <input type="url" class="form-control" arial-label="..."
        placeholder="url://" name="adapter-url" id="adapter-url">
      </div></div> <!-- /input- group -->
    </div>
    <div class="col-xs-2">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <span class="input-group-addon">Host</span>
          <input type="text" class="form-control" placeholder="Server"
          aria-describedby="property-name" name="adapter-host" id="adapter-host">
        </div>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <span class="input-group-addon">User</span>
          <input type="text" class="form-control" placeholder="User"
          aria-describedby="property-name" name="adapter-user" id="adapter-user">
        </div>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <span class="input-group-addon">Password</span>
          <input type="text" class="form-control" placeholder="Password"
          aria-describedby="property-name" name="adapter-password" id="adapter-password">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-9">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <span class="input-group-addon">Query</span>
          <textarea class="form-control" id="adapter-query" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>
</div> <!-- tab panel connector -->
