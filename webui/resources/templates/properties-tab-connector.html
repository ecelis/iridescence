          <ul class="dropdown-menu" id="adapter-type-lst" role="menu">
            <li><a>SMTP Sender</a></li> <!-- TODO Fix keyboard -->

            <li><a>Document Writer</a></li>
            <li><a>File Writer</a></li>
            <li><a>HTTP Sender</a></li>
            <li><a>JMS Sender</a></li>
            <li><a>SMTP Sender</a></li>
            <li><a>TCP Sender</a></li>
            <li><a>Web Service Sender</a></li>
          </ul>
        </div> <!-- /btn-group -->
      </div></div> <!-- /input- group -->
    </div>
  </div>

    <div class="col-xs-2">
      <div class="form-group">

      </div>

    <div class="col-xs-2">

    <div class="col-xs-2">
      <div class="form-group">
        <div class="input-group input-group-sm">
